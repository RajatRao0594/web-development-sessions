<html>
    <head>
        <title>Span</title>
        <style>
            .col{
                width: 50%;
                height: 50%;
                float: left;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to html span</h1>

        <div style="width: 100%;height: 90%;background-color: red">
            <span class="row1">
                <span class="col" style="background-color: blue;">
                    <img src="3S0A9766.jpg" style="width:100%;">
                </span>
                <span class="col" style="background-color: yellow;">
                    This is my grid 1/4
                </span>
            </span>

            <span class="row2">
                <span class="col" style="background-color: green;">
                    This is my grid 3/4
                </span>
                <span class="col" style="background-color: indianred;">
                    This is my grid 4/4
                </span>
            </span>

        </div>
    </body>
</html>
