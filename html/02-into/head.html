<html>
    <head>
        <title>Introduction to HTML page head</title>
        <!-- this is a comment -->
        <!-- 
            1. it helps you understand the code
            2. it will not be executed by the compiler or interpretor
            3. it serves as a on page documentation 
        -->

        <!-- we can define css -->
        <style>
            p{
                color: red;
            }
        </style>

        <!-- we can add javascript -->
        <script>
            alert('Welcome to html head section. This code is executed when the page loads.');
        </script>

        <!-- SEO & meta tags -->

        <!-- Favicon icons -->
        <!-- https://www.favicon-generator.org/ -->
        <link rel="icon" href="favicon.ico">

    </head>
    <body>
        <p>Introduction to head and what all goes there</p>
    </body>
</html>
