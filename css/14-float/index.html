        div.clear{

    <div>
        <img src="images/3S0A3205.jpg" width="100%">

    <div>
        <img src="images/3S0A3271.jpg" width="100%">
    </div>
    <div>
        <img src="images/3S0A3333.jpg" width="100%">
    </div>

    <div class="clear">
        <p>These are some of the images from my last trip.</p>
    </div>
</body>
</html>
