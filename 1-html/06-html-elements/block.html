<html>
    <head>
        <title>HTML Block Tags</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>HTML Block Tags</h1>
        <p>These elements will always occupy 100% of the parent's width to render themselves.</p>
        <p>
            examples: <br>
            <p>This is a paragraph</p>
            <h5>This is h5</h5>
        </p>
        <h3>List of HTML tags</h3>
        <dl>
            <dt><b>Block Tags</b></dt>
            <dd>Paragraph tag (&lt;p&gt;)</dd>
            <dd>Header tags (&lt;h1-h6&gt;)</dd>
            <dd>Form tag (&lt;form&gt;)</dd>
        </dl>
    
    </body>
</html>
