<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
    <style>
        label{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Signup to our job portal</h1>
    <form action="dosignup.html" method="GET">
       
        <label for="firstname">First Name: </label>
        <input type="text" name="firstname" value="Manohar">
        <br>

        <label for="lastname">Last Name: </label>
        <input type="text" name="lastname" placeholder="Please enter your surname">
        <br>
        
        <label for="dob">Date Of Birth: </label>
        <input type="date" name="dob" >
        <br>

        <label for="age">Age: </label>
        <input type="number" name="age" >
        <br>
        
        <label for="gender">Gender: </label>
        <!-- let's use radio buttons -->
        <input type="radio" name="gender">Male</input>
        <input type="radio" name="gender">Female</input>
        <br>

        <label for="state">State: </label>
        <!-- drop down -->
        <select name="state">
            <option value="Karnataka">Karnataka</option>
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="Kerala">Kerala</option>
        </select>
        <br>

        <label for="interests">Interests: </label>
        <!-- drop down -->
        <input type="checkbox" name="interests">Cricket</input>
        <input type="checkbox" name="interests">Surfing</input>
        <input type="checkbox" name="interests">Football</input>
        <input type="checkbox" name="interests">Music</input>
        <input type="checkbox" name="interests">Movies</input>
        <input type="checkbox" name="interests">Programming</input>
        <br>
        
        <label for="description">Description: </label>
        <textarea name="description" rows="5" cols="50"></textarea>
        <br>

        <label for="photo">Select a profile pic: </label>
        <input type="file" name="photo">
        <br>


        <hr>
        
        <h2>Employment Options</h2>
        <label for="company">Company Name: </label>
        <input type="text" name="company">
        <br>
        
        <label for="experience">Experience: </label>
        <input type="range" name="experience">
        <br>


        <hr>

        <h2>Login information</h2>
        <label for="username">Username: </label>
        <input type="text" name="username">
        <br>

        <label for="password">Password</label>
        <input type="password" name="password">
        <br>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password">
        <br>
        <hr>
        <button>Submit</button>

        <p>Already have an account. <a href="login.html">Login here</a></p>
        
    </form>
</body>
</html>
